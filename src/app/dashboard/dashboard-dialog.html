<div>
    <h3>New Employee</h3>

    <div>
        <form class="example-form" [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
            <div style="display: flex;">
                <mat-form-field class="example-full-width" appearance="fill" style="margin-right: 1rem;">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" value="" formControlName="firstName">
                </mat-form-field>


                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" value="">
                </mat-form-field>
            </div>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Contact Number</mat-label>
                <input matInput placeholder="Contact Number" value="">
            </mat-form-field><br>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="Email Address" value="">
            </mat-form-field><br>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput placeholder="Date of Birth" value="">
            </mat-form-field><br>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Street Address</mat-label>
                <input matInput placeholder="Street Address" value="">
            </mat-form-field><br>

            <div style="display: flex;">
                <mat-form-field class="example-full-width" appearance="fill" style="margin-right: 1rem;">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City" value="">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill" style="margin-right: 1rem;">
                    <mat-label>Postal Code</mat-label>
                    <input matInput placeholder="Postal Code" value="">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Country</mat-label>
                    <input matInput placeholder="Country" value="">
                </mat-form-field>
            </div>

            <div>
                <button mat-raised-button (click)="saveEmployee()">+ Save changes to Employee</button>
            </div>
        </form>
    </div>
</div>
